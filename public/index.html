<head>

<style type="text/css">
body {

   background-size:cover;
      background-repeat: no-repeat;
    background-image:url(img/4.jpg);
</style>

<script type="text/javascript">

   var num;
   var temp=0;
   var speed=15000; /* this is set for 5 seconds, edit value to suit requirements */
   var preloads=[];

/* add any number of images here */

preload(
        'img/1.png',
        'img/2.jpg',
        'img/3.jpg',
		'img/4.jpg'
       );

function preload(){

for(var c=0;c<arguments.length;c++) {
   preloads[preloads.length]=new Image();
   preloads[preloads.length-1].src=arguments[c];
  }
 }

function rotateImages() {
   num=Math.floor(Math.random()*preloads.length);
if(num==temp){
   rotateImages();
 }
else{
   document.body.style.backgroundImage='url('+preloads[num].src+')';
   temp=num;

setTimeout(function(){rotateImages()},speed);
  }
 }

if(window.addEventListener){
   window.addEventListener('load',function(){setTimeout(function(){rotateImages()},speed)},false);
 }
else { 
if(window.attachEvent){
   window.attachEvent('onload',function(){setTimeout(function(){rotateImages()},speed)});
  }
 }
</script>
  
  
</head>
<body>
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="../img/Chat Button.png">

  </div>
  <div id="contentParent" class="responsive-columns-wrapper">

        </label>
<!--        <button id="speak-btn">Speak</button>-->
        <audio autoPlay="true" id="audio"

              >

    </div>
  
  </div>
